<!DOCTYPE html>
<html lang=""
<head>
    <meta charset=""UTF-8">
    <meta http-equiv="X-UA-Compatible content="IE=edge">
    <meta name=""viewport" content="width-device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="https://files.oaiusercontent.com/file-nbImR5srUl1D7LQPRU5vayrQ?se=2024-06-19T08%3A51%3A32Z&sp=r&sv=2023-11-03&sr=b&rscc=max-age%3D299%2C%20immutable&rscd=attachment%3B%20filename%3DScreenshot%25202024-06-19%2520at%25204.34.16%25E2%2580%25AFAM.png&sig=xrLFKvRvcEKwVcTbgR%2ByZ/UslqvT0lNBc1IJFRUZ8oU%3D">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Begin Game-->
    <div id="overlay">
        <div id="message">
            <div id="close">
                <i class="fa fa-close"></i>
            </div>
            <div class="content">x is the <h2>winner</h2></div>
        </div>
    </div>

    <div class="container">
        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"></i>
                <i class="fa fa-circle-o"></i>
            </div>
            <div class="turn">
                <span class="current-turn"></span> turn
            </div>
            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="stats">
            <div class="player">
                <label>Player A</label>
                <span class="score1">0</span>
            </div>

            <div class="draws">
                <label>Draws</label>
                <span class="draw">0</span>
            </div>

            <div class="player">
                <label>Player B</label>
                <span class="score2">0</span>
            </div>
        </div>
    </div>


    <!-- End Game-->
    <script src="game.js"></script>
</body>
</html>
